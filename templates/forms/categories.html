<div>
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
        <li>
            <a href="javascript:get_category({{ category.id }})">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<div>
    <a href="javascript:new_category()"><button class="btn btn-primary">Create</button></a>
</div>
