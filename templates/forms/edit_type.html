<div>
    <h3>Edit Type</h3>
    <form class="form" method="post" enctype="multipart/form-data" action="javascript:edit_type_submission({{ type.id }})">
        {{ form.csrf_token }}
        <div>
            <label for="category">Category</label>
            {{ form.category }}
        </div>
        <div>
            <label for="name">Name</label>
            {{ form.name(value=type.name) }}
        </div>
        <div>
            <label for="description">Description</label>
            {{ form.description(value=type.description) }}
        </div>
        <div>
            <label for="image">Image</label>
            {{ form.image }}
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<div>
    <a href="javascript:get_categories()"><button class="btn btn-primary">Back</button></a>
</div>
