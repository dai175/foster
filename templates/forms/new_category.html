<div>
    <h3>Create Category</h3>
    <form class="form" method="post" enctype="multipart/form-data" action="javascript:new_category_submission()">
        {{ form.csrf_token }}
        <div>
            <label for="name">Name</label>
            {{ form.name }}
        </div>
        <div>
            <label for="description">Description</label>
            {{ form.description }}
        </div>
        <div>
            <label for="image">Image</label>
            {{ form.image }}
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<div>
    <a href="javascript:get_categories()"><button class="btn btn-primary">Back</button></a>
</div>
