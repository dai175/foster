{% extends "layout.html" %}
{% block body %}
    <h3>Categories</h3>
    <ul>
        {% for category in categories %}
        <li>
            <a href="/category/{{ category.id }}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <div>
        <a href="/categories/create"><button class="btn btn-primary">Create</button></a>
    </div>
{% endblock %}
